- name: Install SonarQube with PostgreSQL
  hosts: sonarqube
  become: yes
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: always
    
    - name: Install PostgreSQL
      apt:
        name:
          - postgresql
          - postgresql-contrib
        state: present
      tags: postgresql
    
    # FIX 1: Install psycopg2 for Ansible PostgreSQL modules
    - name: Install psycopg2 Python library
      apt:
        name: python3-psycopg2
        state: present
      tags: postgresql
    
    # FIX 2: Check if PostgreSQL service exists and start it properly
    - name: Check PostgreSQL service status
      shell: |
        if systemctl is-active --quiet postgresql; then
          echo "running"
        else
          echo "not-running"
        fi
      register: postgresql_status
      changed_when: false
      tags: postgresql
    
    - name: Start and enable PostgreSQL service
      systemd:
        name: postgresql
        state: started
        enabled: yes
      when: postgresql_status.stdout == "not-running"
      tags: postgresql
    
    - name: Configure PostgreSQL database
      become_user: postgres
      community.postgresql.postgresql_db:
        name: "{{ sonar_db_name }}"
        owner: "{{ sonar_db_user }}"
      tags: postgresql
    
    - name: Configure PostgreSQL user
      become_user: postgres
      community.postgresql.postgresql_user:
        name: "{{ sonar_db_user }}"
        password: "{{ sonar_db_password }}"
        role_attr_flags: "SUPERUSER,CREATEDB"
      tags: postgresql
  
  roles:
    - role: sonarqube
      tags: sonarqube
  
  post_tasks:
    - name: Wait for SonarQube to start
      wait_for:
        port: 9000
        delay: 10
        timeout: 300
      tags: sonarqube
    
    - name: Display SonarQube URL
      debug:
        msg: "SonarQube installed! Access at: http://{{ ansible_host }}:9000"
      tags: sonarqube