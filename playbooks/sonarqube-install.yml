---
- name: Install SonarQube with PostgreSQL
  hosts: sonarqube
  become: yes
  
  # ADD THESE VARIABLES HERE
  vars:
    sonar_db_name: sonarqube
    sonar_db_user: sonar
    sonar_db_password: "YourSecurePassword123!"
    # ADD THESE FOR SONARQUBE ROLE
    sonar_version: "10.5.1.95771"
    sonar_install_dir: "/opt/sonarqube-{{ sonar_version }}"
    
    # Optional: JDBC configuration
    sonar_jdbc_url: "jdbc:postgresql://localhost:5432/{{ sonar_db_name }}"
    sonar_jdbc_username: "{{ sonar_db_user }}"
    sonar_jdbc_password: "{{ sonar_db_password }}"
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: always
    
    - name: Install PostgreSQL
      apt:
        name:
          - postgresql
          - postgresql-contrib
        state: present
      tags: postgresql
    
    - name: Install psycopg2 Python library
      apt:
        name: python3-psycopg2
        state: present
      tags: postgresql
    
    - name: Check PostgreSQL service status
      shell: |
        if systemctl is-active --quiet postgresql; then
          echo "running"
        else
          echo "not-running"
        fi
      register: postgresql_status
      changed_when: false
      tags: postgresql
    
    - name: Start and enable PostgreSQL service
      systemd:
        name: postgresql
        state: started
        enabled: yes
      when: postgresql_status.stdout == "not-running"
      tags: postgresql
    
    # CREATE USER FIRST
    - name: Configure PostgreSQL user
      become_user: postgres
      community.postgresql.postgresql_user:
        name: "{{ sonar_db_user }}"
        password: "{{ sonar_db_password }}"
        role_attr_flags: "SUPERUSER,CREATEDB"
      tags: postgresql
    
    # THEN CREATE DATABASE
    - name: Configure PostgreSQL database
      become_user: postgres
      community.postgresql.postgresql_db:
        name: "{{ sonar_db_name }}"
        owner: "{{ sonar_db_user }}"
      tags: postgresql
  
  roles:
    - role: sonarqube
      tags: sonarqube
  
  post_tasks:
    - name: Wait for SonarQube to start
      wait_for:
        port: 9000
        delay: 10
        timeout: 300
      tags: sonarqube
    
    - name: Display SonarQube URL
      debug:
        msg: "SonarQube installed! Access at: http://{{ ansible_host }}:9000"
      tags: sonarqube