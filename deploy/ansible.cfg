[defaults]
roles_path = ../roles
host_key_checking = False
inventory = ../inventory
retry_files_enabled = False
# For better output in Jenkins
stdout_callback = yaml
# Add this for Ansible 2.9+ compatibility
interpreter_python = auto_silent

[ssh_connection]
# Speed up SSH connections
ssh_args = -o ControlMaster=auto -o ControlPersist=30s
pipelining = True
timeout = 30

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False